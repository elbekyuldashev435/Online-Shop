{% extends "base.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Profile {% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <h1>Profile</h1>
        <img src="{{ user.image.url }}" alt="user-img" style="border-radius: 55%;" width="100px">
        <p>Username: {{user.username}}</p>
        <p>First Name: {{user.first_name}}</p>
        <p>Last Name: {{user.last_name}}</p>
        <p>Email: {{user.email}}</p>
        <a style="text-decoration: none;color: #fff;" href="{% url 'users:edit-profile' %}"><button>Edit Profile</button></a>
    </div>
    
    {% endblock %}
</body>
</html>
